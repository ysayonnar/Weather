<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="icon" type="image/png" href="src/png/02d.png">
</head>
<body>
    <div class="container">
        <h1 class="title">Weather App</h1>
        <div class="search-block">
            <input type="text" class="search" placeholder="Type the name of the city">
            <button class="search-button">Search</button>
        </div>
        

        <div class="display">
            <h1 class="city"></h1>
            <div class="icon-block">
                <!-- icon will be there -->
            </div>
            <h3 class="description"></h3>
            
            <h1 class="temperature"></h1>
            <div class="amplitude">
                <h3 class="tempMax" width="80px"></h3>
                <h3 class="tempMin" width="80px"></h3>
            </div>
            <div class="additional">
                <h3 class="wind"></h3>
                <h3 class="feels-like"></h3>
                <h3 class="humidity"></h3>
            </div>
            
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
